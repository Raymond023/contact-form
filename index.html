<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <main>
    
    <h1>
      Contact Us
    </h1>

    <form action="" novalidate>
      <!-- User details -->
      <fieldset>
        <legend>User's detail</legend>

        <label for="first-name">First Name <span>*</span></label>
        <input type="text" id="first-name" name="first-name" autocomplete="name">
        <span class="error FN-error">This field is required</span>
      
        <label for="">Last Name <span>*</span></label>
        <input type="text" id="last-name" name="last-name" autocomplete="name">
        <span class="error LN-error">This field is required</span>
   
        <label for="">Email <span>*</span></label>
        <input type="email" id="email" name="email" autocomplete="email">
        <span class="error E-error">This field is required</span>
      
      </fieldset>
      <!-- Query type -->
       <fieldset>
        <legend>Query type</legend><span>*</span>

        <input type="radio" name="generalEnquiry" id="general-enquiry">
        <label for="general-enquiry">General Enquiry</label>
      
        <input type="radio" name="supportRequest" id="support-request">
        <label for="support-request">Support Request</label>
      
        <label for="message">Message <span>*</span></label>
        <textarea rows="10" cols="30" name="message" id="message"></textarea>

      </fieldset>
      <fieldset>
        <legend>Consent and submit</legend>

        <input type="checkbox" name="consent" id="consent">
        <label for="consent">I Consent to being contacted by this team <span>*</span></label>
    
        <button type="submit">Submit</button>
      </fieldset>
        
    </form>
  
  </main>
  
</body>
</html>
