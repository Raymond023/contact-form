<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script defer src="script.js"></script>

  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <main>
    
    <h1>
      Contact Us
    </h1>

    <form action="#" method="post" novalidate>
      <!-- User details -->

      <div class="user-details">

        <div class="name">
        
          <label for="first-name">First Name <span>*</span></label>
          <input aria-describedby="FN-error" class="text-field" type="text" id="first-name" name="first-name" autocomplete="given-name" required>
          <p aria-live="assertive" id="FN-error">
            <span class="error">This field is required</span>
          </p>
        
        </div>
  
        <div class="name">
        
          <label for="last-name">Last Name <span>*</span></label>
          <input aria-describedby="LN-error" class="text-field" type="text" id="last-name" name="last-name" autocomplete="family-name" required>
          <p aria-live="assertive" id="LN-error">
            <span class="error">This field is required</span>
          </p>
        
        </div>
        
        <div class="email">
        
          <label for="email">Email Address<span>*</span></label>
          <input aria-describedby="E-error" type="email" id="email" name="email" autocomplete="email" required>
          <p aria-live="assertive" id="E-error">
            <span class="error">Please enter a valid email address</span>
          </p>
        
        </div>

      </div>

      <!-- Query type -->
      <fieldset class="QT">
        <legend>Query Type<span> *</span></legend>
            
          <label class="radio" for="general-enquiry">
            <input aria-describedby="QT-error" type="radio" name="queryType" value="generalEnquiry" id="general-enquiry" required>
              General Enquiry
          </label>
          
          <label class="radio" for="support-request">
            <input aria-describedby="QT-error" type="radio" name="queryType" value="supportRequest" id="support-request" required>
            Support Request
          </label> 
          <p aria-live="assertive" id="QT-error">
            <span class="error">Please select a query type</span>
          </p>
          
        
      </fieldset>

      <div>
        <label for="message">Message <span>*</span></label>
        <textarea class="text-field" aria-describedby="msg-error" name="message" id="message" required></textarea>
        <p aria-live="assertive" id="msg-error">
          <span class="error">This field is required</span>
        </p>
      </div>
      
      <div class="consent">
        
        <label for="consent">
          <input aria-describedby="CB-error" type="checkbox" name="consent" id="consent" required>
          I consent to being contacted by this team <span> *</span>
        </label>
        <p aria-live="assertive" id="CB-error">
          <span class="error">To submit this form, please consent to being contacted</span>
        </p>
      </div>
      
        
      <button type="submit">Submit</button>
        
    </form>


    <div aria-live="assertive" aria-hidden="true" aria-atomic="true">
      <div class="success">
        <h3>
          <span class="success-image"></span>
          Message Sent!
        </h3>
        <p>
          Thanks for completing the form. We'll be in touch soon!
        </p>
        
      </div>
    </div>
    
    
  </main>
  
</body>
</html>
